<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign_up.css">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign_up.css">
</head>

<body>
    <form action="../PHP/sign_up.php" method="post">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>


        <label for="pho">Phone Number:</label>
        <input type="number" id="pho" name="pho" required minlength="11">


        <input type="hidden" name="role" value="customer">


        <label for="nat_id">National ID:</label>
        <input type="number" id="nat_id" name="nat_id" required minlength="16">


        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required maxlength="3">


        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password" required minlength="8">


        <button type="submit">Sign Up</button>
    </form>
</body>

</html>
